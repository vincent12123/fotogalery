<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Edit Task</h1>
        <form action="/edit/{{ task.id }}" method="POST" class="mb-6">
            <div class="flex flex-col md:flex-row md:items-center mb-4">
                <input type="text" name="name" value="{{ task.name }}" required class="flex-1 p-2 border border-gray-300 rounded-md mb-2 md:mb-0 md:mr-2">
                <select name="priority" class="flex-1 p-2 border border-gray-300 rounded-md mb-2 md:mb-0 md:mr-2">
                    <option value="Tinggi" {% if task.priority == 'Tinggi' %}selected{% endif %}>Tinggi</option>
                    <option value="Sedang" {% if task.priority == 'Sedang' %}selected{% endif %}>Sedang</option>
                    <option value="Rendah" {% if task.priority == 'Rendah' %}selected{% endif %}>Rendah</option>
                </select>
                <input type="date" name="date" value="{{ task.date }}" class="flex-1 p-2 border border-gray-300 rounded-md mb-2 md:mb-0 md:mr-2">
                <button type="submit" class="flex-1 p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
