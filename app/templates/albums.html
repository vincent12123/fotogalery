<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Your Albums</h2>
        <a href="{{ url_for('album_bp.new_album') }}">Create New Album</a>
        <ul>
            {% for album in albums %}
                <li>
                    <h3>{{ album.name }}</h3>
                    <p>{{ album.description }}</p>
                    <a href="{{ url_for('album_bp.edit_album', album_id=album.id) }}">Edit</a>
                    <form action="{{ url_for('album_bp.delete_album', album_id=album.id) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
