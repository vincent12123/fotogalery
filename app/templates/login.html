<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-400 to-pink-500">
    <div class="w-full max-w-md px-6">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-8">
                <h2 class="text-3xl font-bold text-gray-800 text-center mb-2">Welcome Back</h2>
                <p class="text-gray-500 text-center mb-8">Please sign in to continue</p>
                
                <form method="POST" action="{{ url_for('auth_bp.login') }}" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" name="username" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-300 focus:border-orange-300 transition-colors"
                            placeholder="Enter your username">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-300 focus:border-orange-300 transition-colors"
                            placeholder="Enter your password">
                    </div>
                    
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-orange-500 to-pink-500 text-white py-3 rounded-lg hover:opacity-90 transition-opacity font-medium">
                        Sign In
                    </button>
                </form>
            </div>
            
            <div class="bg-gray-50 py-4 text-center">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="{{ url_for('auth_bp.register') }}" 
                        class="text-orange-500 font-medium hover:text-orange-600 transition-colors">
                        Register here
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
