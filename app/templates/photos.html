<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Your Photos</h2>
        <a href="{{ url_for('foto_bp.upload_photo') }}">Upload New Photo</a>
        <ul>
            {% for photo in photos %}
                <li>
                    <h3>{{ photo.title }}</h3>
                    <p>{{ photo.description }}</p>
                    <img src="{{ url_for('static', filename='uploads/' ~ photo.file_path.split('/')[-1]) }}" alt="{{ photo.title }}">
                    <a href="{{ url_for('foto_bp.photo_detail', photo_id=photo.id) }}">View</a>
                    <form action="{{ url_for('foto_bp.delete_photo', photo_id=photo.id) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
